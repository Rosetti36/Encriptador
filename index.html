<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto online</title>
    <meta name="keywords" content="encriptador de texto, encriptar texto, cifrar texto, proteger texto, ocultar texto, cifrado de texto, seguridad de texto">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <div class="contenedor">
            <div class="header_img">
                <img src="02.png" alt="Logo de Alura">
            </div>
        </div>
    </header>
    <main>
        <div class="contenedor">
            <div class="encriptador">
                <form class="encriptador_form">
                    <div class="text_in">
                        <textarea name="text_in_area" id="texto" placeholder="Ingrese el texto aqui para comenzar" required></textarea>
                        <div class="text_in_info">
                            <div class="info">
                                <img src="exclam.png" alt="logo de advertencia">
                                <p id="warning">Solo se aceptan letras minúsculas & sin acentos</p>
                            </div>
                            <div class="text_in_btns">
                                <input id="enc" type="button" value="Encriptar">
                                <input id="des" type="button" value="Desencriptar">
                            </div> 
                        </div>
                    </div>
                </form>

                <div class="text_out_sec">
                    <div class="out_content">
                        <div class="content" id="default">
                            <div class="text_out_img">
                                <img src="muñeco.svg" alt="Imagen de animada">
                            </div>
                            <p>Ningún mensaje fue encontrado, intenta nuevamente por favor</p>
                            <p>Ingresa aqui el exto a encriptar o desencriptar  </p>
                        </div>
                        <div class = "content invisible" id="result">
                            <textarea name="text_out_area" id="texto_out" disabled></textarea>
                            <button id="copiar">Copiar</button>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </main>
    <footer class="pie-pagina">
       <P></P>
       ©Alura - 2024
    </footer>

<script src="encriptador.js"></script>
</html>
